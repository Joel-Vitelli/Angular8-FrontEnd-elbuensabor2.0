

  <div class="container">
  <mat-card>
  <div class="dates">
    
    <div>
      <mat-form-field class="date-width">
        <input
          matInput
          [matDatepicker]="pickerDesde"
          placeholder="Fecha desde"
          [(ngModel)]="initDate"
          disabled
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="pickerDesde"
        ></mat-datepicker-toggle>
        <mat-datepicker touchUi #pickerDesde disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="date-width">
        <input
          matInput
          [matDatepicker]="pickerHasta"
          placeholder="Fecha Hasta"
          [(ngModel)]="endDate"
          disabled
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="pickerHasta"
        ></mat-datepicker-toggle>
        <mat-datepicker touchUi #pickerHasta disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-button (click)="getClientes()">Buscar</button>
    
  </div>
  
  <div class="table-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="mat-elevation-z8"
      matSort
    >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre + " " + element.apellido }}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefono }}
        </td>
      </ng-container>
      <ng-container matColumnDef="creacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Desde</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon style="cursor: pointer" (click)="deleteCliente(element._id, element.nombre + '' + element.apellido)">delete</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          {{ element.creacion | date: "short" }}
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="element-description">
              <div class="details">
                <p>
                  Domicilio:
                  {{
                    element.domicilio.calle +
                      " " +
                      element.domicilio.numero +
                      " / " +
                      element.domicilio.localidad
                  }}
                </p>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
</div>

<div class="export-to-excel">
  <button mat-raised-button color="primary" (click)="exportToExcel()">
    Exportar
  </button>

</div>
