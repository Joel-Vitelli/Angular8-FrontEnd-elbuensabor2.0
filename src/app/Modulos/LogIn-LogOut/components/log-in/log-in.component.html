<div class="main-div">
  <mat-card class="card">
      <mat-card-header class="header">
        <mat-card-title class="card-title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="ContraseÃ±a" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions class="button">
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <button mat-raised-button (click)="registrar()" color="accent">Registrarse</button>
      </mat-card-actions>
  </mat-card>
  </div>
