<div class="container">
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="emailFormGroup">
      <form [formGroup]="emailFormGroup">
        <ng-template matStepLabel>Ingrese su correo electronico</ng-template>
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            formControlName="emailControl"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="passwordFormGroup">
      <form [formGroup]="passwordFormGroup">
        <ng-template matStepLabel>Ingrese su contraseña</ng-template>
        <mat-form-field>
          <input
            matInput
            placeholder="Contraseña"
            formControlName="passwordControl"
            type="password"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button (click)="login()">Ingresar</button>
          <button mat-button matStepperPrevious>Regresar</button>
          <button mat-button (click)="stepper.reset()">Limpiar formulario</button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</div>
